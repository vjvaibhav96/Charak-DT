{% extends 'doctor/basic_doctor.html' %}

{% block title %} Edit Health Data {% endblock %}

{% block css %} 

<title>Doctor: Edit</title>
  <!-- <link rel="stylesheet" href="../static/style.css"> -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <style>
    .container2 {
      display: flex;
      font-family: 'Montserrat';
      justify-content: center;
      align-items: center;
      height: 5vh;
      margin-top: 25px;
      color: black;
    }
    .container1 {
      display: flex;
      font-family: 'Montserrat';
      justify-content: center;
      align-items: center;
      height: 5vh;
      margin-top: 25px;
      color: black;
    }
    .mb-2 {
      color: black;
    }
    .button {
      display: flex;
      justify-content: center;
      margin-bottom: 50px;
      font-size: x-large;
      font-family: cursive;
      font-style: italic;
      color: red;
    }
  </style>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

{% endblock %}
{% block body %}

<div class = "container1">
    <h3>Edit Health Data</h3>
</div>
  <div class="container mt-3 shadow-lg p-4" style="width: 40%; margin-bottom: 10px;color:aliceblue">
    <form action="{% url 'DEditUserData' %}" method="POST"> {% csrf_token %}
      <div class="mb-2">
        <label for="userid" class="form-label">User ID**</label>
        <input type="number" class="form-control" placeholder="Enter your user id" id="userid" name="userid" autocomplete="off">
      </div>
      <div class="mb-2">
        <label for="cholestrol" class="form-label">Cholestrol</label>
        <input type="number" class="form-control" id="cholestrol" name="cholestrol" autocomplete="off">
      </div>
      <div class="mb-2">
        <label for="bloodpressure" class="form-label">Blood Pressure**</label>
        <input type="number" class="form-control" id="bloodpressure" name="bloodpressure" autocomplete="off">
      </div>
      <div class="mb-2">
        <label for="dailyexcercise" class="form-label">Daily Exercise [hrs/day]**</label>
        <input type="number" class="form-control" id="dailyexcercise" name="dailyexcercise" autocomplete="off">
      </div>
      <div class="mb-2">
        <label for="cptype" class="form-label">Chest Pain Type</label>
        <input type="number" class="form-control" id="cptype" name="cptype" autocomplete="off">
      </div>
      <div class="mb-2">
        <label for="glucose" class="form-label">Glucose Value</label>
        <input type="number" class="form-control" id="glucose" name="glucose" autocomplete="off">
      </div>
      <div class="mb-2">
        <label for="insulin" class="form-label">Insulin Value</label>
        <input type="number" class="form-control" id="insulin" name="insulin" autocomplete="off">
      </div>
      <div class="mb-2">
        <label for="bmi" class="form-label">Body Mass Index</label>
        <input type="number" class="form-control" id="bmi" name="bmi" autocomplete="off">
      </div>
      <div class="mb-2">
        <label for="prediabetic" class="form-label">Prediabetic [0-No, 1-Yes]</label>
        <input type="number" class="form-control" id="prediabetic" name="prediabetic" autocomplete="off">
      </div>
      <div class="mb-2">
        <label for="dpf" class="form-label">Diabetic Pedigree Function</label>
        <input type="number" class="form-control" id="dpf" name="dpf" autocomplete="off">
      </div>
      <div class="mb-2">
        <label for="prescription" class="form-label">Test Recommendation**</label>
        <input type="text" class="form-control" id="prescription" name="prescription" autocomplete="off">
      </div>
      <div style="text-align: center;">
      <button type="submit" class="btn btn-primary" id = "bxc">Save</button></div>
      <!-- </div> -->
  <div class="container2">
  <h5 class="my-4" style="align-items: center; color: black; padding-left: 8rem;">Click on Save button to save the edited data of user</h5>
  </div>
  </div>
  </form>

{% endblock %}
