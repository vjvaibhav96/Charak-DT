{% extends 'doctor/basic_doctor.html' %}

{% block title %} Doctor: Prescription {% endblock %}

{% block css %} 
 <!-- <link rel="stylesheet" href="../static/style.css"> -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <style>
    .container2 {
      display: flex;
      font-family: 'Montserrat';
      justify-content: center;
      align-items: center;
      height: 5vh;
      margin-top: 25px;
      color: black;
    }
    .container1 {
      display: flex;
      font-family: 'Montserrat';
      justify-content: center;
      align-items: center;
      height: 5vh;
      margin-top: 25px;
      color: black;
    }
    .mb-2 {
      color: black;
    }
    .button {
      display: flex;
      justify-content: center;
      margin-bottom: 50px;
      font-size: x-large;
      font-family: cursive;
      font-style: italic;
      color: red;
    }
  </style>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
{% endblock %}

{% block body %}
<br><br>
<div class = "container1">
    <h3>Doctor's Prescription</h3>
   </div>
  <div class="container mt-3 shadow-lg p-4" style="width: 40%; margin-bottom: 10px;color:aliceblue">
    <form action="{% url 'DPrescription' %}" method="POST"> {% csrf_token %}
      <div class="mb-2">
        <label for="userid" class="form-label">User ID</label>
        <input type="number" class="form-control" placeholder="Enter patient user id" id="userid" name="userid" autocomplete="off">
      </div>
      <div class="mb-2">
        <label for="fullname" class="form-label"> Send Prescription To:</label>
        <input type="text" class="form-control" id="fullname" placeholder="Enter patient full name" name="fullname" autocomplete="off">
      </div>
      <div class="mb-2">
        <label for="prescription" class="form-label"> Add Prescription</label>
        <input type="text" class="form-control" id="prescription" placeholder="Please enter prescription" name="prescription" autocomplete="off">
      </div> <br>
      <div style="text-align: center;">
      <button type="submit" class="btn btn-primary" id = "bxc">Send</button> </div>
      <!-- </div> -->
  <div class="container2" style="text-align: center;">
  <h5 class="my-4" style="text-align: center; color: black; padding-left: 2rem;"> Click on Send button to add the prescription to user</h5>
  </div>
  </div>
  </form>

  {% endblock %}
