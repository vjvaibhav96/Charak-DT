{% extends 'user/basic_user.html' %}

{% block title %} Connect Smart Phone {% endblock %}

{% block css %}
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <style>
    .container2 {
      display: flex;
      font-family: 'Montserrat';
      justify-content: center;
      align-items: center;
      height: 5vh;
      margin-top: 25px;
      color: black;
    }
    .container1 {
      display: flex;
      font-family: 'Montserrat';
      justify-content: center;
      align-items: center;
      height: 5vh;
      margin-top: 25px;
      color: black;
    }
    .mb-2{
      color:black;
    }
    .button {
      display: flex;
      justify-content: center;
      margin-bottom: 50px;
      font-size: x-large;
      font-family: cursive;
      font-style: italic;
      color: red;
    }
  </style>
  {% endblock %} {% load static %}

  {% block body %}
   <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
  <br><br>
    <div class="container1">
        <h3> Share your Prescription with Gudmed </h3>
    </div> 
    <br>
    <div class="container mt-3 shadow-lg p-4" style="width: 40%; margin-bottom: 10px;color:aliceblue">
      <form id="myForm2" action="{% url 'UploadPrescription' %}" method="POST" enctype="multipart/form-data"> {% csrf_token %}
        <div class="mb-2">
          <label for="userid" class="form-label">User ID</label>
          <input type="text" class="form-control" id="userid" name="userid" autocomplete="off">
        </div>
        <div class="mb-2">
          <label for="doctorname" class="form-label">Doctor Name</label>
          <input type="text" class="form-control" id="doctorname" name="doctorname" autocomplete="off">
        </div>
        <div class="mb-2">
          <label for="pdf" class="form-label">Upload</label>
          <input type="file" class="form-control" id="pdf" name="pdf" autocomplete="off">
        </div>
        <div class="mb-2">
          <label for="datetime1" class="form-label">Datetime</label>
          <input type="datetime-local" class="form-control" id="datetime1" name="datetime1" autocomplete="off">
        </div> 
        <br>
        <div style="text-align: center;">
        <button type="submit" class="btn btn-primary" id = "bxc">Save</button>
        </div>
   </form>
    </div>
    <div style="bottom: 50px; right: 50px; position: absolute;">
      <p> Powered By <img src="{% static 'img/gudmed.png' %}" alt="no image"> </p>
    </div>

    <script>
      document.getElementById("myForm2").addEventListener("submit", function(event) {
          // Get the selected datetime value
          const datetimeInput = document.getElementById("datetime1");
          const selectedDatetime = datetimeInput.value;
          
          // Check if the time component is missing and add it
          const formattedDatetime = selectedDatetime.includes("T")
              ? selectedDatetime
              : `${selectedDatetime}T00:00`;

          // Replace the input value with the formatted datetime
          datetimeInput.value = formattedDatetime;
      });
  </script>
 {% endblock %}
