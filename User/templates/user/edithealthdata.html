{% extends 'user/basic_user.html' %}

{% block title %} Edit Health Data {% endblock %}

{% block css %}
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <style>
    .container2 {
      display: flex;
      font-family: 'Montserrat';
      justify-content: center;
      align-items: center;
      height: 5vh;
      margin-top: 25px;
      color: black;
    }
    .container1 {
      display: flex;
      font-family: 'Montserrat';
      justify-content: center;
      align-items: center;
      height: 5vh;
      margin-top: 25px;
      color: black;
    }
    .mb-2{
      color:black;
    }
    .button {
      display: flex;
      justify-content: center;
      margin-bottom: 50px;
      font-size: x-large;
      font-family: cursive;
      font-style: italic;
      color: red;
    }
  </style>
  {% endblock %}

  {% block body %}
   <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->

    <div class="container1">
        <h3>Digital Twin User Interface</h3>
    </div>
    <div class="container mt-3 shadow-lg p-4" style="width: 40%; margin-bottom: 10px;color:aliceblue">
      <form action="{% url 'EditHealthData' %}" method="POST"> {% csrf_token %}
        <div class="mb-2">
          <label for="userid" class="form-label">User ID</label>
          <input type="number" class="form-control" id="userid" name="userid" autocomplete="off" value="{{user_data.patient_id}}" readonly>
          <!-- <input type="number" class="form-control" id="exampleInputUserid1" name="uid" autocomplete="off" > -->
        </div>
        <div class="mb-2">
          <label for="chestpaintype" class="form-label">Chest Pain Type</label>
          <input type="number" class="form-control" id="chestpaintype" name="chestpaintype" autocomplete="off" value="0000">
        </div>
        <div class="mb-2">
          <label for="glucose" class="form-label">Glucose Value</label>
          <input type="number" class="form-control" id="glucose" name="glucose" autocomplete="off" value="{{user_data.glucosevalue}}">
        </div>
        <div class="mb-2">
          <label for="heartrate" class="form-label">Heart Rate</label>
          <input type="number" class="form-control" id="heartrate" name="heartrate" autocomplete="off" value="0000">
        </div>
        <div class="mb-2">
          <label for="bloodpressure" class="form-label">Blood Pressure Value</label>
          <input type="number" class="form-control" id="bloodpressure" name="bloodpressure" autocomplete="off" value="{{user_data.bloodpressure}}">
        </div>
        <div class="mb-2">
          <label for="insulin" class="form-label">Insulin Value</label>
          <input type="number" class="form-control" id="insulin" name="insulin" autocomplete="off" value="{{user_data.insulinvalue}}">
        </div>
        <div class="mb-2">
          <label for="bmi" class="form-label">Body Mass Index</label>
          <input type="number" class="form-control" id="bmi" name="bmi" autocomplete="off" value="{{user_data.insulinvalue}}">
        </div>
        <div class="mb-2">
          <label for="prediabetic" class="form-label">Prediabetic [0-No, 1-Yes]</label>
          <input type="number" class="form-control" id="prediabetic" name="prediabetic" autocomplete="off" value="0000">
        </div>
        <div class="mb-2">
          <label for="dpf" class="form-label">Diabetic Pedigree Function</label>
          <input type="number" class="form-control" id="dpf" name="dpf" autocomplete="off" value="{{user_data.dpf}}">
        </div>
        <div class="mb-2">
          <label for="cholestrol" class="form-label">Cholestrol Level</label>
          <input type="number" class="form-control" id="cholestrol" name="cholestrol" autocomplete="off" value="{{user_data.cholestrol}}">
        </div>
        <div class="mb-2">
          <label for="dailyexercisehr" class="form-label">Daily Exercise [hrs/day]</label>
          <input type="number" class="form-control" id="dailyexercisehr" name="dailyexercisehr" autocomplete="off" value="{{user_data.dailyexercise}}">
        </div>
        <div class="mb-2">
          <label for="sleepinghabit" class="form-label">Sleeping Habits</label>
          <input type="text" class="form-control" id="sleepinghabit" name="sleepinghabit" autocomplete="off" value="NA_DB">
        </div> 
        <div class="mb-2">
          <label for="brushinghabit" class="form-label">Brushing Habits</label>
          <input type="text" class="form-control" id="brushinghabit" name="brushinghabit" autocomplete="off" value="NA_DB">
        </div>
        <!-- <div class="mb-2">
          <label for="testrecommendation" class="form-label">Test Recommendation</label>
          <input type="text" class="form-control" id="testrecommendation" name="testrecommendation" autocomplete="off" value="NA_DB">
        </div> -->
        <br>
        <div style="text-align: center;">
        <button type="submit"  class="btn btn-primary" id = "bxc">Save</button></div>
        <!-- <button type="submit" style="margin-top: 20px; margin-left: 290px;" class="btn btn-primary" id = "bxc">Save</button> -->
        <!-- </div> -->
        <!-- <h5>Click on Save button to save and share your edited data to DT server</h5> -->
        <!-- </form> -->
    <div class="container2 my-4" style="text-align: center; color: black;">
    <h5>Click on Save button to save and share your edited data to DT server</h5>
    </div> </form>
    <!-- <div id ="cright">
        <h6 style="margin-top: 130px;"> Copyright &copy 2023 Developed by Indian Institute of Technology Indore | All rights reserved</h6>
    </div>  -->
    </div>
 {% endblock %}

{% endblock %}
