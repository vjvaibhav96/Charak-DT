{% block css %}

  <style>
    .container2 {
      display: flex;
      font-family: 'Montserrat';
      justify-content: center;
      align-items: center;
      height: 5vh;
      margin-top: 25px;
      color: black;
    }
    .container1 {
      display: flex;
      font-family: 'Montserrat';
      justify-content: center;
      align-items: center;
      height: 5vh;
      margin-top: 25px;
      color: black;
    }
    .mb-2{
      color:black;
    }
    .button {
      display: flex;
      justify-content: center;

      font-style: italic;
      color: red;
    }

  {% block body %}
   <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->

    <div class="container1">
        <h3>Connect to your Smart Phone</h3>
    </div>
    <div class="container mt-3 shadow-lg p-4" style="width: 40%; margin-bottom: 10px;color:aliceblue">
      <form action="{% url 'ConnectSmartPhone' %}" method="POST"> {% csrf_token %}
        <div class="mb-2">
          <label for="googleclientid" class="form-label">Google Client ID</label>
          <input type="text" class="form-control" id="googleclientid" name="googleclientid" autocomplete="off">
        </div>
        <div class="mb-2">
          <label for="googleclientsecretkey" class="form-label">Google Client Secret Key</label>
          <input type="text" class="form-control" id="googleclientsecretkey" name="googleclientsecretkey" autocomplete="off">
        </div>
        <div class="mb-2">
          <label for="userredirecturi" class="form-label">Redirect Uri</label>
          <input type="text" class="form-control" id="userredirecturi" name="userredirecturi" autocomplete="off">
        <div class="mb-2">
          <label for="userid" class="form-label">User ID</label>
          <input type="text" class="form-control" id="userid" name="userid" autocomplete="off">
        </div>
        
        <button type="submit" style="margin-top: 20px; margin-left: 240px;" class="btn btn-primary" id = "bxc">Save</button>

        <!-- <h5>Click on Save button to save and share your edited data to DT server</h5> -->
