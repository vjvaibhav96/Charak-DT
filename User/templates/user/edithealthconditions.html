{% extends 'user/basic_user.html' %}

{% block title %} Health Conditions {% endblock %}

{% block css %}
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <style>
    .container2 {
      display: flex;
      font-family: 'Montserrat';
      justify-content: center;
      align-items: center;
      height: 5vh;
      margin-top: 25px;
      color: black;
    }
    .container1 {
      display: flex;
      font-family: 'Montserrat';
      justify-content: center;
      align-items: center;
      height: 5vh;
      margin-top: 25px;
      color: black;
    }
    .mb-2{
      color:black;
      display: flex; /* Use flexbox layout */
        justify-content: space-between; /* Move items to both ends of the container */
        align-items: center; /* Center items vertically */
    }
    .mb-1{
      color:black;
      justify-content: space-between;
      align-items: center;
    }
    .button {
      display: flex;
      justify-content: center;
      margin-bottom: 50px;
      font-size: x-large;
      font-family: cursive;
      font-style: italic;
      color: red;
    }
    /* Increase the size of the checkbox */
    input[type="checkbox"] {
        transform: scale(1.5); /* Adjust the scale factor as needed */
        margin-right: 35px; /* Optional: Add some spacing between the checkbox and label */
    }
  </style>
  {% endblock %}

  {% block body %}
   <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->

    <div class="container1">
        <h3>Health Conditins</h3>
    </div>
    <div class="container mt-3 shadow-lg p-4" style="width: 40%; margin-bottom: 10px;color:aliceblue">
      <form id="myForm1" action="{% url 'EditHealthConditions' %}" method="POST"> {% csrf_token %}
        <!-- <div class="mb-1">
          <label for="userid" class="form-label">User ID</label>
          <input type="number" class="form-control" id="userid" name="userid" autocomplete="off" value="{{user_data.patient_id}}" readonly>
        </div> -->
        <div class="mb-2">
          <label for="datetime1" class="form-label">Enter Datetime</label>
          <input type="datetime-local" class="form-control" id="datetime1" name="datetime1" autocomplete="off">
        </div><br>
        <div class="mb-2">
          <label for="diabetes" class="form-label">Diabetes</label>
          <input type="checkbox"  id="diabetes" name="diabetes" autocomplete="off" value="Yes" >
        </div>
        <div class="mb-2">
          <label for="obesity" class="form-label">Obesity</label>
          <input type="checkbox" id="obesity" name="obesity" autocomplete="off" value="Yes">
        </div>
        <div class="mb-2">
          <label for="cancer" class="form-label">Cancer</label>
          <input type="checkbox" id="cancer" name="cancer" autocomplete="off" value="Yes">
        </div>
        <div class="mb-2">
          <label for="heartdisease" class="form-label">Heart Disease </label>
          <input type="checkbox" id="heartdisease" name="heartdisease" autocomplete="off" value="Yes" >
        </div>
        <div class="mb-2">
          <label for="stroke" class="form-label">Stroke</label>
          <input type="checkbox" id="stroke" name="stroke" autocomplete="off" value="Yes" >
        </div>
        <div class="mb-2">
          <label for="mentalhealth" class="form-label">Mental Health</label>
          <input type="checkbox" id="mentalhealth" name="mentalhealth" autocomplete="off" value="Yes" >
        </div>
        <div class="mb-2">
          <label for="asthama" class="form-label">Asthama</label>
          <input type="checkbox" id="asthama" name="asthama" autocomplete="off" value="Yes" >
        </div>
        <div class="mb-2">
          <label for="hearingloss" class="form-label">Hearing Loss</label>
          <input type="checkbox" id="hearingloss" name="hearingloss" autocomplete="off" value="Yes" >
        </div>

        <div class="mb-2">
            <label for="arthritis" class="form-label">Arthritis</label>
            <input type="checkbox" id="arthritis" name="arthritis" autocomplete="off" value="Yes" >
        </div>
        <div class="mb-2">
            <label for="posttraumatic" class="form-label">Post Traumatic Stress Disorder</label>
            <input type="checkbox" id="posttraumatic" name="posttraumatic" autocomplete="off" value="Yes" >
        </div>
        <div class="mb-2">
            <label for="hiv" class="form-label">HIV/AIDS</label>
            <input type="checkbox" id="hiv" name="hiv" autocomplete="off" value="Yes" >
        </div>
        <div class="mb-2">
            <label for="gastro" class="form-label">Gastrointestinal Disorder</label>
            <input type="checkbox" id="gastro" name="gastro" autocomplete="off" value="Yes" >
        </div>
        <hr style="color: black solid;">
        <br> 
        <div style="text-align: center;">
        <button type="submit"  class="btn btn-primary" id = "bxc">Save</button></div>
</form>
    </div>

    <script>
      document.getElementById("myForm1").addEventListener("submit", function(event) {
          // Get the selected datetime value
          const datetimeInput = document.getElementById("datetime1");
          const selectedDatetime = datetimeInput.value;
          
          // Check if the time component is missing and add it
          const formattedDatetime = selectedDatetime.includes("T")
              ? selectedDatetime
              : `${selectedDatetime}T00:00`;

          // Replace the input value with the formatted datetime
          datetimeInput.value = formattedDatetime;
      });
  </script>

 {% endblock %}
