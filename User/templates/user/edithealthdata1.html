<!DOCTYPE html>
<html>{% load static %}
<head>
  <title>User: Edit</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <style>
    .container2 {
      display: flex;
      font-family: 'Montserrat';
      justify-content: center;
      align-items: center;
      height: 5vh;
      margin-top: 25px;
      color: black;
    }
    .container1 {
      display: flex;
      font-family: 'Montserrat';
      justify-content: center;
      align-items: center;
      height: 5vh;
      margin-top: 25px;
      color: black;
    }
    .mb-2{
      color:black;
    }
    .button {
      display: flex;
      justify-content: center;
      margin-bottom: 50px;
      font-size: x-large;
      font-family: cursive;
      font-style: italic;
      color: red;
    }
  </style>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body id = "body" style="background-color: rgb(248, 249, 250);">
  <div class="nav-bar">
         <img src="{% static 'img/drishti_logo1.png' %}">
         <div class="menu-right">
            <ul id="menu">
            <li id = "homenamel">CHARAK</li>
             <li id = "home">Home</li>          
             <li id = "home">About</li> 
             <li id = "uhome">User Home</li>   
             <li id = "home">Contact</li>   
             </ul>
         </div>
     </div>
    <div class="container1">
        <h3>Digital Twin User Interface</h3>
    </div>
    <div class="container mt-3 shadow-lg p-4" style="width: 40%; margin-bottom: 10px;color:aliceblue">
      <form action="{% url 'EditHealthData' %}" method="POST"> {% csrf_token %}
        <div class="mb-2">
          <label for="exampleInputUserid1" class="form-label">User ID</label>
          <input type="number" class="form-control" id="exampleInputUserid1" name="uid" autocomplete="off">
        </div>
        <div class="mb-2">
          <label for="exampleChestPain2" class="form-label">Chest Pain Type</label>
          <input type="number" class="form-control" id="exampleChestpain2" name="cptype" autocomplete="off">
        </div>
        <div class="mb-2">
          <label for="exampleGlucose2" class="form-label">Glucose Value</label>
          <input type="number" class="form-control" id="exampleGlucose2" name="glucose" autocomplete="off">
        </div>
        <div class="mb-2">
          <label for="exampleHeartRate2" class="form-label">Heart Rate</label>
          <input type="number" class="form-control" id="exampleHeartRate2" name="heartrate" autocomplete="off">
        </div>
        <div class="mb-2">
          <label for="exampleBloodPressure2" class="form-label">Blood Pressure Value</label>
          <input type="number" class="form-control" id="exampleBloodPressure2" name="bloodpressure" autocomplete="off">
        </div>
        <div class="mb-2">
          <label for="exampleInsulin2" class="form-label">Insulin Value</label>
          <input type="number" class="form-control" id="exampleInsulin2" name="insulin" autocomplete="off">
        </div>
        <div class="mb-2">
          <label for="exampleBodyMassIndex2" class="form-label">Body Mass Index</label>
          <input type="number" class="form-control" id="exampleBodyMassIndex2" name="bodymassindex" autocomplete="off">
        </div>
        <div class="mb-2">
          <label for="examplePrediabetic2" class="form-label">Prediabetic [0-No, 1-Yes]</label>
          <input type="number" class="form-control" id="examplePrediabetic2" name="prediabetic" autocomplete="off">
        </div>
        <div class="mb-2">
          <label for="exampleDiabeticPedigreeFunction2" class="form-label">Diabetic Pedigree Function</label>
          <input type="number" class="form-control" id="exampleDiabeticPedigreeFunction2" name="diabeticpedigreefunc" autocomplete="off">
        </div>
        <div class="mb-2">
          <label for="exampleCholestrolLevel2" class="form-label">Cholestrol Level</label>
          <input type="number" class="form-control" id="exampleCholestrolLevel2" name="cholestrol" autocomplete="off">
        </div>
        <div class="mb-2">
          <label for="exampleDailyExercise2" class="form-label">Daily Exercise [hrs/day]</label>
          <input type="number" class="form-control" id="exampleDailyExercise2" name="dexercise" autocomplete="off">
        </div>
        <div class="mb-2">
          <label for="exampleTreco1" class="form-label">Test Recommendation</label>
          <input type="text" class="form-control" id="exampleTreco1" name="testreco" autocomplete="off">
        </div>
        <button type="submit" style="margin-top: 20px; margin-left: 190px;" class="btn btn-primary" id = "bxc">Save</button>
        </div>
    <div class="container2">
    <h5>Click on Save button to save and share your edited data to DT server</h5>
    </div>
    <div id ="cright">
        <h6 style="margin-top: 130px;"> Copyright &copy 2023 Developed by Indian Institute of Technology Indore | All rights reserved</h6>
    </div> 

</body>

    location.href = "http://localhost:2500"

  $("#homenamel").click(function () {

  })
  $("#uhome").click(function () {
    location.href = "http://localhost:3050"
  })
  
</script>
</html>
