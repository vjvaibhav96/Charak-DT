{% extends 'pathologist/basic_patho.html' %}

{% block title %} Pathologist Edit User Data {% endblock %}

{% block css %} 
<link rel="stylesheet" href="../static/style.css">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <style>
    .container2 {
      display: flex;
      font-family: 'Montserrat';
      justify-content: center;
      align-items: center;
      height: 5vh;
      margin-top: 25px;
      color: black;
    }
    .container1 {
      display: flex;
      font-family: 'Montserrat';
      justify-content: center;
      align-items: center;
      height: 5vh;
      margin-top: 25px;
      color: black;
    }
    .mb-2 {
      color: black;
    }
    .button {
      display: flex;
      justify-content: center;
      margin-bottom: 50px;
      font-size: x-large;
      font-family: cursive;
      font-style: italic;
      color: red;
    }
  </style>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
{% endblock %} 

{% block body %}

<div class = "container1">
    <h3>Upload Reports</h3>
   </div>
  <div class="container mt-3 shadow-lg p-4" style="width: 40%; margin-bottom: 10px;color:aliceblue">
    <form action="{% url 'PathoEdit' %}" method="POST" enctype="multipart/form-data"> {% csrf_token %}
      <div class="mb-2">
        <label for="exampleInputUserid1" class="form-label">User ID**</label>
        <input type="number" class="form-control" placeholder="Enter your user id" id="exampleInputUserid1" name="uid" autocomplete="off">
      </div>
      <div class="mb-2">
        <label for="exampleGlucose2" class="form-label">Glucose Value**</label>
        <input type="number" class="form-control" id="exampleGlucose2" name="glucose" autocomplete="off">
      </div>
      <div class="mb-2">
        <label for="exampleHeartRate2" class="form-label">Heart Rate**</label>
        <input type="number" class="form-control" id="exampleHeartRate2" name="heartrate" autocomplete="off">
      </div>
      <div class="mb-2">
        <label for="exampleBloodPressure2" class="form-label">Blood Pressure**</label>
        <input type="number" class="form-control" id="exampleBloodPressure2" name="bloodpressure" autocomplete="off">
      </div>
      <div class="mb-2">
        <label for="exampleCholestrolLevel2" class="form-label">Cholestrol Level**</label>
        <input type="number" class="form-control" id="exampleCholestrolLevel2" name="cholestrol" autocomplete="off">
      </div>
      <div class="mb-2">
        <label for="exampleInsulin2" class="form-label">Insulin Value</label>
        <input type="number" class="form-control" id="exampleInsulin2" name="insulin" autocomplete="off">
      </div>
      <div class="mb-2">
        <label for="exampleBodyMassIndex2" class="form-label">Body Mass Index</label>
        <input type="number" class="form-control" id="exampleBodyMassIndex2" name="bodymassindex" autocomplete="off">
      </div>
      <div class="mb-2">
        <label for="examplePrediabetic2" class="form-label">Prediabetic [0-No, 1-Yes]</label>
        <input type="number" class="form-control" id="examplePrediabetic2" name="prediabetic" autocomplete="off">
      </div>
      <div class="mb-2">
        <label for="exampleDiabeticPedigreeFunction2" class="form-label">Diabetic Pedigree Function</label>
        <input type="number" class="form-control" id="exampleDiabeticPedigreeFunction2" name="diabeticpedigreefunc" autocomplete="off">
      </div>
      <div class="mb-2">
        <label for="exampleReport2" class="form-label">Upload Patient Report [pdf]**</label>
        <input type="file" class="form-control" id="exampleReport2" name="reportFile" autocomplete="off">
      </div>
      <div class="mb-2">
        <label for="exampleImage2" class="form-label">Upload X-ray Image [jpeg/jpg/png]**</label>
        <input type="file" class="form-control" id="exampleImage2" name="imageFile" autocomplete="off">
      </div>
      <button type="submit" style="margin-top: 20px; margin-left: 290px;" class="btn btn-primary" id = "bxc">Upload</button>
      <!-- </div> -->
  <div class="container2">
  <h5 class="my-4" style="text-align: center; color: black; ">Click on Save button to save the edited data of user</h5>
  </div>
  </form>
  </div>
  {% endblock %}
